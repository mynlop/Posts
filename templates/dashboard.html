{% extends 'layout.html' %}

{% block body %}
  <h1>Dashboard</h1>
  <h2>Welcome <small>{{session.username}}</small></h2>
  <a href="/add_article" class="btn btn-success">Add Article</a>
  <hr />
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Date</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    {% for article in articles %}

      <tr>
        <td>{{ article[0] }}</td>
        <td>{{article[1]}}</td>
        <td>{{article[2]}}</td>
        <td>{{article[4]}}</td>
        <td><a href="edit_article/{{article[0]}}" class="btn btn-secondary float-right">Edit</a></td>
        <td>
          <form action="{{url_for('delete_article', id=article[0])}}" method="post" >
            <input type="hidden" name="_method" value="DELETE" />
            <input type="submit" value="Delete" class="btn btn-danger" />
          </form>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
